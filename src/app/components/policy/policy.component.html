<div class="container">
    <form [formGroup]="policyFormGroup">

        <div class="mt-3"></div>
        <!-- <input matInput (input)="valueUpdated($event)">
         inal value is {{myFinalValue}} -->
        <div class="mb-3">
            <label>Policy Name</label>
            <h2>{{policy.policyName}}</h2>
        </div>
        <div class="mb-3">
            <label for="coverage">Coverage</label>
            <div>
                <select id="cvg" (input)="valueUpdated($event)" formControlName="coverage" class="form-control"
                    [(ngModel)]="coverage">
                    <option></option>
                    <option *ngFor="let premium of policy.premium">{{premium.coverage}}</option>
                </select>
            </div>
            <!-- <input type="text" formControlName="coverage" class="form-control" value="coverage"
                id="coverage"  [(ngModel)]="coverage" placeholder="Enter subscription Date"> -->
        </div>
        <div class="mb-3">
            <div>
                <label>Premium Amount</label>
                <h2>{{premiumAmount}}</h2>
            </div>
        </div>

        <div class="mb-3">
            <label>Subscription Date</label>

            <input type="date" formControlName="subscriptionDate" class="form-control" value="subscriptionDate"
                id="subscriptionDate" placeholder="Enter subscription Date" [(ngModel)]="subscriptionDate">
            <div *ngIf="(f.subscriptionDate.dirty || f.subscriptionDate.touched) && f.subscriptionDate.invalid"
                class="alert-feedback">
                <span class="formError" *ngIf="f.subscriptionDate.errors?.required">Subscription Date is
                    required.</span>
            </div>
        </div>
        <div class="mb-3">
            <label for="premiumPaymentFrequency">Premium Frequency</label>
            <div>
                <select id="premiumPaymentFrequency" [(ngModel)]="premiumPaymentFrequency"
                    formControlName="premiumPaymentFrequency" class="form-control">
                    <option> Anual </option>

                </select>
            </div>
            <div *ngIf="(f.premiumPaymentFrequency.dirty || f.premiumPaymentFrequency.touched) && f.premiumPaymentFrequency.invalid"
                class="formError">
                <div *ngIf="f.premiumPaymentFrequency.errors?.required">PremiumPaymentFrequency is required.</div>
            </div>
        </div>

        <button style="margin:5px;" class='btn btn-primary' (click)='enrollPolicy()'>Submit</button>
        <a style="margin:5px;" class='btn btn-primary' (click)='cancel()'>Cancel</a>

        <!-- <div *ngIf="ispopup" class="alert alert-danger alert-dismissible fade show">
            <strong>Error!</strong> {{errorMsg}}
            <button (click)="closePopup()" type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div> -->
    </form>
</div>
